<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Registration</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!-- Import styles.css -->
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col offset-s2 s8">
            <div class="card">
              <div class="card-content">
                <span class="card-title">User Registration</span>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="First Name" id="fname" type="text" class="validate">
                    <label for="fname">First Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Last Name" id="lname" type="text" class="validate">
                    <label for="lname">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Email" id="email" type="text" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Retype Password" id="password2" type="password" class="validate">
                    <label for="password2">Retype Password</label>
                  </div>
                </div>
              </div>
              <div class="card-action">
                <a class="waves-effect waves-light btn-large register">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
